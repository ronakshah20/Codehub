{% extends "base.html" %}
{% load static %}

{% block title %}CodeHub - Create Repository{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'createrepo.css' %}"/>
{% endblock %}

{% block content %}
<div class="container">
    <main class="main">
        <div class="form-container">
            <div class="form-header">
                <h1>Create a new repository</h1>
                <p>A repository contains all project files, including the revision history.</p>
            </div>

            <form method="POST" action="{% url 'create_repo' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="repo-name">Repository name</label>
                    <input type="text" name="name" id="repo-name" placeholder="my-awesome-project" required>
                </div>

                <div class="form-group">
                    <label for="description">Description (optional)</label>
                    <textarea name="description" id="description" rows="3" placeholder="A short description of your project."></textarea>
                </div>

                <div class="visibility-group">
                    <label>Visibility</label>
                    <div class="radio-option">
                        <input type="radio" id="public" name="visibility" value="public" checked>
                        <label for="public" class="radio-card">
                            <span class="radio-indicator"></span>
                            <div class="radio-content">
                                <strong>Public</strong>
                                <p>Anyone on the internet can see this repository.</p>
                            </div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="private" name="visibility" value="private">
                        <label for="private" class="radio-card">
                            <span class="radio-indicator"></span>
                            <div class="radio-content">
                                <strong>Private</strong>
                                <p>You choose who can see and commit to this repository.</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Create repository</button>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock %}
